<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Crypto-Gif</title>
</head>

<body>
    <div id="modal" class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head has-background-success has-text-centered">
                <p class="modal-card-title">Crypto Gif</p>
                <button id="modal-x-button" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body has-text-centered">
                <p>This website's purpose is used to get updated crypto currency info,<br>
                    also to get a reactive gif demonstrating the current change in the<br>
                    selected currency. Give it a try!!!
                </p>
            </section>
        </div>
    </div>

    <header class="box is-rounded has-background-success py-2">
        <div class="title is-size-1 has-text-centered has-text-dark has-background-success" div>
            Crypto-Gif
    </header>
    <section>
        <div class="field box py-2 has-text-centered">
            <div class="control">
                <input class="input has-text-centered" type="text" placeholder="Search a Coin">
            </div>
            <div class="control">
                <a class="button is-info has-background-success has-text-centered mt-2">
                    Search
                </a>
            </div>
    </section>
    <div id="coin-Data-Gif" class="box is-rounded has-background-success">
        <section>
            <div id="coin-value" class="has-text-centered has-background-success py-2">

            </div>
        </section>
        <section>
            <div id="gif1" class="has-background-success py-7">

            </div>
            <div class="has-text-centered has-background-success py-2" id="gif2">

            </div>
        </section>
    </div>
    
</body>
<script src="./assets/script.js"></script>

</html>
